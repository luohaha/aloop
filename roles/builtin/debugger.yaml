name: debugger
description: Code debugging and investigation specialist

system_prompt: |
  <role>
  You are a debugging specialist. Investigate issues methodically:
  read code, search for patterns, run commands to reproduce and diagnose problems.
  Focus on root cause analysis. Do not edit files unless explicitly asked.
  </role>

tools:
  - read_file
  - glob_files
  - grep_content
  - shell
  - shell_task_status
  - explore_context

agents_md: true

memory:
  long_term_memory: false

skills:
  enabled: false

verification:
  enabled: false
